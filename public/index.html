<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">

<header></header><center>
<section>
    <div style="margin-top: 55px;"></div>
  <div class="wrapper">

    <hgroup>
      <h1>StopWatch</h1>
      
    </hgroup>

    <div class="stopwatch">
      
      <div class="cd-box">
        <p id="min" class="numbers hours">00</p><br>
        <p class="strings timeRefHours">Minutes</p>
      </div>
      <div  class="cd-box">
        <p id="sec"class="numbers minutes">00</p><br>
        <p class="strings timeRefMinutes">Seconds</p>
      </div>
      <div class="cd-box">
        <p id="mili" class="numbers seconds">00</p><br>
        <p class="strings timeRefSeconds">Miliseconds</p>
      </div>
    </div>
    <!-- end div#countdown -->

    

  </div>
  <!-- end div.wrapper -->
</section> </center>
<footer>
      <center>
      <button onclick="start()"  class="button_">Start</button>
      <button onclick="stop()" class="button_">Stop</button>
      <button onclick="reset()"class= "button_">Reset</button>
</center>
    </footer>
<script src="app.js"></script>
</body>
</html>
